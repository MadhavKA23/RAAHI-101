<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    .image-gallery {
    display: flex;
}

.image {

}

}

</head>

    </div>

    </div>
    <div class="image">

    </div>
    <div class="image">
        <img src="image5.jpg" alt="Image 5">
        <p>Image 5</p>
    </div>
    <div class="image">
        <img src="image6.jpg" alt="Image 6">
        <p>Image 6</p>
    </div>
    <div class="image">
        <img src="image7.jpg" alt="Image 7">
        <p>Image 7</p>
    </div>
</div>

</body>
</html>
